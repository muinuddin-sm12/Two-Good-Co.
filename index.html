<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Good Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main id="main">
        <!-- page1 -->
        <div class="min-h-[100vh] relative w-full px-[1vw] pt-[20vh]">
            <div class="text-[16vw] tracking-[-12px] uppercase leading-[14vw] ">
                <div class="overflow-hidden">
                    <h1 id="heading" class="futura">Change</h1>
                </div>
                <div class="overflow-hidden">
                    <h1 id="heading" class="futura">the course</h1>
                </div>
            </div>

            <div id="video-container" class="relative mt-6 w-full h-[100vh]">
                <span id="play" class="fixed futura uppercase h-[7vw] w-[7vw] block text-[1.5vw] text-center leading-[7vw] text-white bg-black rounded-full opacity-0 scale-0">play</span>
                <video class="w-full h-full object-cover" src="./video/video.mp4" autoplay loop muted></video>
            </div>
        </div>
        <!-- page2 -->
        <div class="h-[90vh] bg-gray-200 w-full relative grid grid-cols-1 lg:grid-cols-3 gap-[1vw] px-[1vw] py-[3vw]">
            <div class="h-full overflow-hidden">
                <img data-scroll data-scroll-speed="1" class="w-full h-full object-cover" src="./images/image1.webp" alt="">
            </div>
            <div class="h-full overflow-hidden">
                <img data-scroll data-scroll-speed="1" class="w-full h-full object-cover" src="./images/image2.webp" alt="">
            </div>
            <div class="h-full overflow-hidden">
                <img data-scroll data-scroll-speed="1" class="w-full h-full object-cover" src="./images/image3.webp" alt="">
            </div>
        </div>
        <!-- page3 -->
        <div class="h-[100vh] w-full bg-sky-300">

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
